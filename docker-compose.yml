version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ejewel-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ejewel
    networks:
      - ejewel-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ejewel-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ejewel
      - JWT_SECRET=ejewel-super-secret-jwt-key-2024
      - JWT_EXPIRY=24h
      - PORT=8080
      - GIN_MODE=release
      - ADMIN_EMAIL=admin@ejewel.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - ejewel-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ejewel-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ejewel-network

volumes:
  mongodb_data:

networks:
  ejewel-network:
    driver: bridge

